<!DOCTYPE html>
<html>
<head>
<!--
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
-->
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    #controls { 
      /* width: 800px;
      height: 400px; */
      /* height: 10%; */
      float: left;
    }

    #map_info { 
      float: right;
      height: 10%;
    }

    #map_canvas { 
      /* width: 800px;
      height: 400px; */
      width: 100%;
      height: 90%;
    }
  </style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <style>
    .ui-progressbar {
      display:none;
      position: absolute;
      bottom: 1%;
      left: 1%;
      width: 98%;
    }
    #visualization {
      position: absolute;
      bottom: 30px;
      left: 10px;
      width: 400px;
      height: 300px;
    }
    #pointer_info {
      float: left;
      border: 1px solid gray;
    }
  </style>
  <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="jquery-dateFormat.min.js" type="text/javascript"></script>
  <script src="jquery.number.min.js" type="text/javascript"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true"></script>
  <script type="text/javascript" src="goeverywhere.js"></script>
  <script type="text/javascript" src="jquery.history.js"></script>
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
  </script>
</head>
<body>
  <div id="controls">
    <form onsubmit="return false;">
      <label for="from">From</label>
      <input type="text" id="from" name="from" size="10">
      <label for="to">to</label>
      <input type="text" id="to" name="to" size="10">
      <input type="checkbox" id="adjust_bounds" name="adjust_bounds" checked>Update map view to show all matching date points<br/>
      <a href="#" onclick="select_all_dates(); return false;">All Dates <span id='all_dates_string'>01/01/2001 - 12/12/2012</span></a>&nbsp;
      <a href="#" onclick="select_today(); return false;">Today</a>
      <br/>
      <button onclick="update_button_onclick();" >Update</button>
      <button onclick="locateme_button_onclick();" >Locate Me!</button>
      <button onclick="clearmap_button_onclick();" >Clear Map</button>
    </form>
  </div>
  <div id="map_info" title="Map Info">
    <p>
      <span id="map_info_text"/>
    </p>
  </div>

  <div id="pointer_info">Pointer Info (move to update)</div>
  <div id="map_canvas" ></div>
  <div id="progressbar"></div>
  <div id="visualization"></div>
  <div id="dialog_message" title="Error Message">
    <p>
      <span id="dialog_message_text"/>
    </p>
  </div>
</body>
</html>
